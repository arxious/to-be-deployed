<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arxious</title>

    <style> /* Styles section */
        body {
            text-align: center;
            background: linear-gradient(120deg, #232526 0%, #414345 50%, #e6f36e 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            backdrop-filter: blur(2px);
        }
        h1 {
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form {
            background: rgba(65, 67, 69, 0.7);
            display: inline-block;
            padding: 24px 320px;
            border-radius: 16px;
            margin-top: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            border: 1px dashed yellow;
        }

        form div {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #e6f36e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="password"] {
            width: 220px;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #e6f36e;
            font-size: 1em;
            background: transparent;
            color: antiquewhite;
        }

        button {
            padding: 12px 32px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            background: #e6f36e;
            color: #232526;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
    </style>

</head>
<body>
    <h1>Welcome back</h1>
    What are you waiting for?
    <br>
    <form method="POST" action="\login">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <button type="submit">Access Systems</button>
        </div>
    </form>
</body>
</html>
