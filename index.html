<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>arxious</title>
  <meta name="description" content="Arman's developer portfolio — sleek, fast, and minimal." />
  <meta name="theme-color" content="#0b0d10" />

  <!-- Favicon: robust set + cache-busting + fallbacks -->
  <!-- Primary multi-res .ico (works on all desktop browsers) -->
  <link id="favicon-ico" rel="icon" href="/favicon.ico?v=1" sizes="any" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico?v=1" type="image/x-icon" />
  <!-- PNG variants for high-DPI + Android -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png?v=1" />
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png?v=1" />
  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0d10;
      --panel: rgba(255,255,255,0.04);
      --text: #e6e9ef;
      --muted: #9aa4b2;
      --brand-1: #7c3aed; /* violet */
      --brand-2: #22d3ee; /* cyan */
      --ring: rgba(34, 211, 238, 0.45);
      --radius: 16px;
      --shadow-1: 0 6px 20px rgba(0,0,0,0.35);
      --shadow-2: 0 12px 40px rgba(0,0,0,0.45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(124,58,237,0.14), transparent 55%),
                  radial-gradient(1000px 700px at -10% 10%, rgba(34,211,238,0.12), transparent 60%),
                  var(--bg);
      background-attachment: fixed;
      line-height: 1.6;
    }

    .container { width: min(1120px, 92vw); margin: 0 auto; }

    /* NAV */
    .nav { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(140%) blur(10px);
      background: linear-gradient(to bottom, rgba(11,13,16,0.9), rgba(11,13,16,0.6)); border-bottom: 1px solid rgba(255,255,255,0.06); }
    .nav-inner { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: 0.2px; }
    .brand .dot { width: 10px; height: 10px; border-radius: 999px; background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); box-shadow: 0 0 18px rgba(34,211,238,0.5); }
    .nav a { color: var(--muted); text-decoration: none; font-weight: 500; }
    .nav a:hover { color: var(--text); }
    .nav-links { display: flex; gap: 18px; align-items: center; }

    .btn { appearance: none; border: 0; cursor: pointer; padding: 10px 14px; border-radius: 12px; font-weight: 600;
      color: #0b0d10; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); transition: transform .15s ease, box-shadow .2s ease, filter .2s ease; box-shadow: 0 6px 20px rgba(124,58,237,0.35); }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active { transform: translateY(0); filter: brightness(0.98); }
    .btn.ghost { color: var(--text); background: transparent; border: 1px solid rgba(255,255,255,0.12); box-shadow: none; }

    /* Sections */
    .hero { padding: 48px 0 24px; }
    .hero-grid { display: grid; grid-template-columns: 1.3fr 0.7fr; gap: 28px; align-items: center; }
    .eyebrow { display: inline-flex; align-items: center; gap: 10px; color: var(--muted); font-weight: 600; font-size: 13px; letter-spacing: 0.4px; text-transform: uppercase; }
    .pulse { width: 8px; height: 8px; border-radius: 999px; background: var(--brand-2); box-shadow: 0 0 0 0 rgba(34,211,238,0.6); animation: pulse 2.4s infinite; }
    @keyframes pulse { to { box-shadow: 0 0 0 16px rgba(34,211,238,0); } }

    .section { padding: 28px 0 18px; }
    .section-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 14px; }
    .section h2 { margin: 0; font-size: 20px; letter-spacing: 0.2px; }
    .muted { color: var(--muted); }

    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 14px; }
    .col-4 { grid-column: span 4; }
    .col-6 { grid-column: span 6; }

    .card { position: relative; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius); box-shadow: var(--shadow-1); padding: 18px; min-height: 120px; overflow: clip; transition: transform .18s ease, box-shadow .2s ease, border-color .18s ease; }
    .card::before { content: ""; position: absolute; inset: 0 0 auto 0; height: 2px; background: linear-gradient(90deg, transparent, var(--brand-2), var(--brand-1), transparent); opacity: .4; }
    .card:hover { transform: translateY(-2px); box-shadow: var(--shadow-2); border-color: rgba(255,255,255,0.18); }

    .title { font-weight: 700; margin: 2px 0 6px; }
    .desc { color: var(--muted); font-size: 14px; }

    footer { padding: 32px 0 64px; color: var(--muted); }
    .footer-grid { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 16px; }

    /* Admin panel */
    .admin-wrap { max-width: 820px; margin: 0 auto; }
    .field { display: grid; grid-template-columns: 180px 1fr; gap: 12px; align-items: center; margin-bottom: 12px; }
    .field input, .field textarea, .field select { padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.04); color: var(--text); }
    .hint { color: var(--muted); font-size: 12px; margin-top: 6px; }

    @media (max-width: 900px) { .hero-grid { grid-template-columns: 1fr; } .field { grid-template-columns: 1fr; } }
    :focus-visible { outline: 2px solid var(--ring); outline-offset: 2px; border-radius: 10px; }
  </style>
</head>
<body>
  <!-- NAVIGATION -->
  <nav class="nav">
    <div class="container nav-inner">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <a href="#/" aria-label="arxious.dev home" style="color: var(--text); text-decoration: none;">arxious.dev</a>
      </div>
      <div class="nav-links">
        <a href="#/projects">Projects</a>
        <a href="#/experience">Experience</a>
        <a href="#/contact">Contact</a>
        <a class="btn ghost" href="#/admin" title="Admin portal">Admin</a>
      </div>
    </div>
  </nav>

  <!-- MAIN (client-side routes) -->
  <main id="app"></main>

  <footer>
    <div class="container footer-grid">
      <div>© <span id="y"></span> arxious.dev — Built with ♥ and Docker</div>
      <div class="row">
        <a class="muted" href="https://github.com" target="_blank" rel="noreferrer">GitHub</a>
        <a class="muted" href="#">LinkedIn</a>
        <a class="muted" href="#/contact">Email</a>
      </div>
    </div>
  </footer>

  <script>
    // Simple client-side router using hash (#/...) so it works on static hosting
    const el = (html) => { const t = document.createElement('template'); t.innerHTML = html.trim(); return t.content.firstChild; };

    const state = {
      cfg: JSON.parse(localStorage.getItem('arx_cfg') || '{}')
    };

    function saveCfg() { localStorage.setItem('arx_cfg', JSON.stringify(state.cfg)); }

    // Favicon management: attempt PNG first if provided, fall back to ICO
    function setFavicon(url) {
      const head = document.head;
      // remove existing icons
      head.querySelectorAll('link[rel*="icon"]').forEach(n => n.parentNode.removeChild(n));
      // add new
      const link = document.createElement('link');
      link.rel = 'icon';
      link.href = url + (url.includes('?') ? '' : '?v=' + Date.now()); // cache-bust
      head.appendChild(link);
    }

    function ensureFavicon() {
      const override = state.cfg.faviconUrl;
      if (override) {
        const testImg = new Image();
        testImg.onload = () => setFavicon(override);
        testImg.onerror = () => setFavicon('/favicon.ico');
        testImg.src = override;
      }
    }

    function Home() {
      const tagline = state.cfg.tagline || 'Developer • Security‑minded • Builder';
      const showGradients = state.cfg.gradients !== false;
      if (!showGradients) {
        document.body.style.background = 'var(--bg)';
      } else {
        document.body.style.background = '';
      }
      const node = el(`
        <div>
          <header class="hero">
            <div class="container hero-grid">
              <div>
                <span class="eyebrow"><span class="pulse"></span> ${tagline}</span>
                <div class="row" style="margin-top:12px;">
                  <a class="btn" href="#/projects">View Projects</a>
                  <a class="btn ghost" href="#/contact">Get in touch</a>
                  <span class="code-chip">docker build -t arxious.dev .</span>
                </div>
              </div>
            </div>
          </header>

          <section id="projects" class="section">
            <div class="container">
              <div class="section-header">
                <h2>Projects</h2>
                <p class="muted">A few things I'm proud of.</p>
              </div>

              <div class="grid">
                <article class="card col-6">
                  <div class="title">Personal Portfolio</div>
                  <p class="desc">Dockerized static site with Nginx on Railway, custom domain & SSL.</p>
                  <div class="spacer"></div>
                  <div class="row">
                    <span class="code-chip">Docker</span>
                    <span class="code-chip">Nginx</span>
                    <span class="code-chip">Railway</span>
                  </div>
                </article>

                <article class="card col-6">
                  <div class="title">Secure Notes API</div>
                  <p class="desc">Go service with JWT auth & rate limiting. Container-first workflow.</p>
                  <div class="spacer"></div>
                  <div class="row">
                    <span class="code-chip">Go</span>
                    <span class="code-chip">Postgres</span>
                    <span class="code-chip">Docker</span>
                  </div>
                </article>
              </div>
            </div>
          </section>

          <section id="contact" class="section">
            <div class="container">
              <div class="section-header">
                <h2>Contact</h2>
                <p class="muted">Say hello — I'm open to collabs and internships.</p>
              </div>
              <div class="card">
                <form class="row" onsubmit="event.preventDefault(); alert('Thanks! I\\'ll get back to you.');">
                  <input aria-label="Email" type="email" placeholder="you@domain.com" required style="flex:1; min-width: 220px;" />
                  <input aria-label="Subject" type="text" placeholder="Subject" required style="flex:1; min-width: 200px;" />
                  <button class="btn" type="submit">Send</button>
                </form>
              </div>
            </div>
          </section>
        </div>
      `);
      return node;
    }

    function Admin() {
      const node = el(`
        <div class="section">
          <div class="container admin-wrap">
            <div class="section-header">
              <h2>Admin Portal</h2>
              <p class="muted">Tweak site UI and favicon. Settings are saved in your browser (localStorage).</p>
            </div>

            <div class="card">
              <div class="field">
                <label for="tagline">Tagline</label>
                <input id="tagline" type="text" placeholder="Developer • Security‑minded • Builder" value="${state.cfg.tagline || ''}">
              </div>

              <div class="field">
                <label for="gradients">Background</label>
                <select id="gradients">
                  <option value="on" ${state.cfg.gradients !== false ? 'selected' : ''}>Gradients On</option>
                  <option value="off" ${state.cfg.gradients === false ? 'selected' : ''}>Solid Dark</option>
                </select>
              </div>

              <div class="field">
                <label for="favicon">Favicon URL</label>
                <input id="favicon" type="url" placeholder="/favicon.ico or /favicon-32.png" value="${state.cfg.faviconUrl || ''}">
                <div class="hint">Paste a full URL or a path. We'll try it, and fall back to /favicon.ico if it fails.</div>
              </div>

              <div class="row" style="justify-content:flex-end; gap:8px; margin-top:12px;">
                <button class="btn ghost" id="testFav">Test Favicon</button>
                <button class="btn" id="saveCfg">Save Settings</button>
              </div>
            </div>

            <div class="hint" style="margin-top:10px;">
              Tip: If your favicon doesn't show, browsers may cache it aggressively. Try changing the URL (e.g. add ?v=2) or clear cache.
            </div>
          </div>
        </div>
      `);

      node.querySelector('#saveCfg').addEventListener('click', () => {
        state.cfg.tagline = node.querySelector('#tagline').value.trim() || undefined;
        state.cfg.gradients = node.querySelector('#gradients').value === 'on';
        state.cfg.faviconUrl = node.querySelector('#favicon').value.trim() || undefined;
        saveCfg();
        ensureFavicon();
        location.hash = '#/';
        render();
      });

      node.querySelector('#testFav').addEventListener('click', () => {
        const u = node.querySelector('#favicon').value.trim();
        if (u) { setFavicon(u); }
      });

      return node;
    }

    function NotFound() {
      return el('<div class="container section"><p class="muted">Page not found.</p></div>');
    }

    function route() {
      const hash = location.hash.replace(/^#\/?/, '');
      if (!hash || hash === '') return { view: Home };
      if (hash.startsWith('admin')) return { view: Admin };
      if (hash.startsWith('projects') || hash.startsWith('experience') || hash.startsWith('contact')) return { view: Home };
      return { view: NotFound };
    }

    function render() {
      const root = document.getElementById('app');
      root.innerHTML = '';
      const { view } = route();
      root.appendChild(view());
    }

    window.addEventListener('hashchange', render);
    document.getElementById('y').textContent = new Date().getFullYear();

    // Initial render + favicon enforcement
    render();
    ensureFavicon();
  </script>
</body>
</html>
